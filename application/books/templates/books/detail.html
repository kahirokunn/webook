{% extends 'layouts/base.html' %}

{% block content %}

    <div class="post">
        <h1>{{ post.title }}</h1>
        <img src="{{ MEDIA_URL }}{{ post.thumbnail_url }}">
        <p>{{ post.orderd_page_url }}</p>
        <p>{{ post.book_url }}</p>
        <p>{{ post.type }}</p>
        {% for category in categories %}
            <p>{{ category }}</p>
        {% endfor %}
    </div>

    <a href="{% url 'books:new' %}">Buy More</a>

{% endblock %}
