<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="{% url ROOT_NAME %}">Webook </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <div class="nav-link text-success">Balance:
                        {{ BALANCE }}</div></li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'books:index' %}">
                        Bookshelf</a></li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'books:new' %}">
                        New book</a></li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'categories:new' %}">
                        New category</a></li>

                <li class="nav-item">
                    <a class="nav-link" href="#">
                        My Books</a></li>

                <li class="nav-item">
                    <a class="nav-link" href="
{% url 'orderhistories:index' %}">
                        Ordered History</a></li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'accounts:update' %}">
                        MyPage</a></li>

            </ul>

            <form action="{% url 'books:index' %}"
                  method="get"
                  class="form-inline mt-2 mt-md-0"
                  style="margin-bottom: 0">
                {% if user.profile.thumbnail_url %}
                    <img class="thumbnail-nav" src="{{ user.profile.thumbnail_url }}">
                {% endif %}

                <input class="form-control mr-sm-2" type="text"
                       placeholder="Keywords..." aria-label="Keywords...">
                <button class="btn btn-outline-success my-2 my-sm-0"
                        type="submit">Search Book
                </button>
            </form>

        </div>
    </nav>
</header>
