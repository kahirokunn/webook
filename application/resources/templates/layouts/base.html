{% load static %}

<html>
<head>
    <title>Webook</title>
    <link rel='stylesheet'
          href='//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'
          integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm'
          crossorigin='anonymous'>

    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext'
          rel='stylesheet' type='text/css'>
    <link href='//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'
          rel='stylesheet'>
    <link rel='stylesheet' href='{% static 'css/style.css' %}'>
    <link rel='stylesheet'
          href='{% static 'css/bootstrap/sticky-footer-navbar.css' %}'>

    {{ form.media.css }}
</head>
<body>
{% if user.is_authenticated %}
    {% include 'layouts/navbars/default-navbar.html' %}
{% endif %}
{% include 'layouts/messages/pretty-message.html' %}

<main role='main' style="display: none">
    {% block content %}
    {% endblock %}
</main>

{% include 'layouts/footer/default-footer.html' %}


<script type="text/javascript" src='{% url 'i18n_js_catalog' %}'></script>
<script src='https://code.jquery.com/jquery-3.2.1.slim.min.js'
        integrity='sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN'
        crossorigin='anonymous'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js'
        integrity='sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q'
        crossorigin='anonymous'></script>
<script src='//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js'
        integrity='sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl'
        crossorigin='anonymous'></script>
<script src='{% static 'js/layout_deamon.js' %}'></script>
{{ form.media.js }}
</body>
</html>
